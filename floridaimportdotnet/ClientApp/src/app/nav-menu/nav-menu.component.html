<header>
  <nav
    class="navbar navbar-expand-lg navbar-expand-sm navbar-toggleable-sm navbar-light bg-success border-success box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand text-white" [routerLink]="['/']">Florida Import</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-white" [routerLink]="['/']">Inicio</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/nosotrosConsulta']"
              >Nosotros</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/fetch-data']"
              >Nuestros productos</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/fetch-data']"
              >Noticias</a
            >
          </li>
          <li ngbDropdown class="nav-item">
            <a href (click)="false" class="nav-link text-white" ngbDropdownToggle>Registrarse/Ingresar</a>
            <div ngbDropdownMenu class="border border-success">
                <a class="dropdown-item text-success"  [routerLink]="['/clienteRegistro']">Soy cliente</a>
                <a class="dropdown-item text-success" >Soy Proveedor</a>
                <a class="dropdown-item text-success" >Ingresar</a>
              
            </div>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/formularioContacto']"
              >Contactenos</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
