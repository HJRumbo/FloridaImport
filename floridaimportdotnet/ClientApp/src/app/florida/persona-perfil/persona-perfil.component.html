  <div class="row paddingText">
    <div class="col">
      <h5>
        <svg width="7em" height="7em" viewBox="0 0 16 16" class="bi bi-person-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
          <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
      </h5>
      <div *ngIf="cliente.pais">

          <svg class="bi bi-geo-alt" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
  
          <label >&nbsp;&nbsp;{{cliente.pais}}&nbsp;&nbsp;</label>
          <label >{{cliente.ciudad}}&nbsp;&nbsp;</label>
          <br>
          <svg class="bi bi-house-door" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
              <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            </svg>
          <label >&nbsp;&nbsp;{{cliente.direccion}}&nbsp;&nbsp;</label>
          <label >{{cliente.barrio}}&nbsp;&nbsp;</label>
      </div> 
    </div>   
    <div class="col padding">
      <div class="row">
        <div>
          <h2 class="title text-success">
            <strong>INFORMACIÓN</strong>
          </h2>
          <br>
          <form >
            <div class="form-group">
              <label><strong>Identificación:</strong> &nbsp;&nbsp;&nbsp;&nbsp;</label>
              <label>{{ cliente.identificacion}}</label>
            </div>
          <div class="row"> 
            <div class="form-group col">
              <label><strong>Nombre</strong></label>
              <input type="text" name="nombre" [(ngModel)]="cliente.nombre" class="form-control" [disabled]="isEnabled"/>
            </div>
            <div class="form-group col">
              <label><strong>Apellido</strong></label>
              <input type="text" name="apellido" [(ngModel)]="cliente.apellido" class="form-control" [disabled]="isEnabled"/>
            </div>
          </div>
          <div class="row"> 
            <div class="form-group col">
              <label><strong>Tipo de persona</strong></label>
              <select name="tipoPersona" class="form-control" [(ngModel)]="cliente.tipoPersona" [disabled]="isEnabled">
            
                <option value="Natural" >Natural</option>
            
                <option value="Juridica">Jurídica</option>
            
              </select>
            </div>
            <div class="form-group col">
              <label><strong>Correo</strong></label>
              <input type="email" name="correo" [(ngModel)]="cliente.correo" class="form-control" disabled/>
            </div>
          </div>
          <div *ngIf="isEnabled==true">
            <div class="text-center" *ngIf="cliente.pais">
              <a class="btn btn-success mr-1" role="button" routerLink='/agregarUbicacion/{{cliente.correo}}'>Modificar ubicación</a>
              <button class="btn btn-success mr-1" (click)="habilitarBoton()">Editar perfil</button>
              <button class="btn btn-success mr-1" (click)="delete()">Eliminar</button>
            </div>
            <div class="text-center" *ngIf="cliente.pais == null">
              <a class="btn btn-success mr-1" role="button" routerLink='/agregarUbicacion/{{cliente.correo}}'>Agregar ubicación</a>
              <button class="btn btn-success mr-1" (click)="habilitarBoton()">Editar perfil</button>
              <button class="btn btn-success mr-1" (click)="delete()">Eliminar</button>
            </div>
          </div>
          <div *ngIf="isEnabled!=true">
            <div class="text-center">
              <button class="btn btn-success mr-1" (click)="update()">Guardar cambios</button>
              <button class="btn btn-secondary mr-1" (click)="cancel()">Cancelar</button>
            </div>
          </div>
          </form>
        </div>
          
          </div>
      </div>
  </div>
  <br>
  <hr>
  <footer class="footer">
      <p id="margen">&copy; Company 2017-2019</p>
    </footer>
