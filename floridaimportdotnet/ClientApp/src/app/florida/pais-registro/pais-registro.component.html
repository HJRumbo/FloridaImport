<div class="container" id="margen">

    <div class="row">
    
    <div class="col-md-4 offset-md-3 border-success padding justify-content-center" >
    
      <div class="header">
        <h2 class="text-success title" >Registro de paices</h2>
      </div>
    <form [formGroup]="formGroup" id="Padding">
    
    <div class="form-group">
        <label>Pais</label>
        <input type="text" name="nombrePais" formControlName="nombrePais" class="form-control border border-success" 
        placeholder="Nombre del pais" [ngClass]="{ 'is-invalid': control.nombrePais.errors && formGroup.get('nombrePais').touched}"/>
  
        <div *ngIf="control.nombrePais.errors" class="invalid-feedback">
  
          <div *ngIf="control.nombrePais.errors.required">Se require el nombre del pais</div>
  
        </div>
     </div>
  
     <div class="form-group">
      <label>Ciudad</label>
      <div class="input-group">
        <input type="text" name="nombreCiudad" formControlName="nombreCiudad" class="form-control border border-success col" 
        placeholder="Nombre" [ngClass]="{ 'is-invalid': control.nombreCiudad.errors && formGroup.get('nombreCiudad').touched}"/>
        <div class="input-group-append">
            <button  class="btn btn-white border border-success" (click)="addCiudad()">
                <svg class="bi bi-plus-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                  </svg>
            </button>
        </div>
        <div *ngIf="control.nombreCiudad.errors" class="invalid-feedback">
          <div *ngIf="control.nombreCiudad.errors.required">Minimo una ciudad es requerida.</div>
        </div>
    </div>
   </div>
  
    <div class="text-center">
        
    <button class="btn btn-success mr-1" >Ingresar</button>
    
    <button class="btn btn-secondary" type="reset">Cancel</button>
    
    </div>
    
    </form>
    
    </div>
    
    </div>
    
    </div>
  
    <footer class="container">
      <p>&copy; Company 2017-2019</p>
    </footer>
