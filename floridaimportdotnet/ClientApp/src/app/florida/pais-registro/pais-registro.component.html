<div class="container" id="margen">

    <div class="row">
    
    <div class="col-md-4 offset-md-3 border-success padding justify-content-center" >
    
      <div class="header">
        <h2 class="text-success title" >Registro de países</h2>
      </div>
    <form [formGroup]="formGroup" id="Padding">
    
    <div class="form-group">
        <label>Pais</label>
        <input autocomplete="off" type="text" name="nombre" formControlName="nombre" class="form-control border border-success" 
        placeholder="Nombre del pais" [ngClass]="{ 'is-invalid': control.nombre.errors && formGroup.get('nombre').touched}"/>
  
        <div *ngIf="control.nombre.errors" class="invalid-feedback">
  
          <div *ngIf="control.nombre.errors.required">Se require el nombre del país</div>
  
        </div>
     </div>
  
     <div class="form-group">
      <label>Ciudad</label>
      <div class="input-group">
        <input type="text" name="nombreCiudad" id="nombreCiudad" formControlName="nombreCiudad" class="form-control border border-success col" 
        placeholder="Nombre" [ngClass]="{ 'is-invalid': control.nombreCiudad.errors && formGroup.get('nombreCiudad').touched}"/>
        <div class="input-group-append">
            <button  class="btn btn-white border border-success text-success" (click)="addCiudad()"  [disabled]="formGroup.invalid">
              <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
              </svg>
            </button>
        </div>
        <div *ngIf="control.nombreCiudad.errors" class="invalid-feedback">
          <div *ngIf="control.nombreCiudad.errors.required">Mínimo una ciudad es requerida.</div>
        </div>
    </div>
   </div>
  
    <div class="text-center">
        
    <button class="btn btn-success mr-1" [disabled]="formGroup.invalid" (click)="post()">Guardar</button>
    
    <button class="btn btn-secondary" type="reset" (click)="cancel()">Cancel</button>
    
    </div>
    
    </form>
    
    </div>
    
    <div class="card border border-success" *ngIf='pais.ciudades && pais.ciudades.length'>
      <table class="table table-striped" >
    
        <thead>
        
        <tr>
        
        <th scope="col">#</th>
        
        <th scope="col">Nombre </th>
        
        </tr>
        
        </thead>
        
        <tbody>
        
        <tr *ngFor="let ciudad of pais.ciudades; index as i ">
        
        <th scope="row">{{ i + 1 }}</th>
        
        <td>{{ ciudad.nombre }}</td>
    
        </tr>
        
        </tbody>
        
        </table>
    
    </div>

    </div>
    
    </div>
  
    <footer class="container">
      <p>&copy; Company 2017-2019</p>
    </footer>
