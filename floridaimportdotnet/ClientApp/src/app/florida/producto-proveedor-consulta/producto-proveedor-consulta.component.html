<h2 class="text-success paddingText">Productos del proveedor.</h2>

<div class="paddingText">
    <label >Nombre: &nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label >{{nombre}}</label>
    </div>
    <hr>

<div class="row ">

    

    <div class="col-6">
    
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    
    </div>
    
    </div>
    
    <hr>
    
    <table class="table table-striped" *ngIf='productos && productos.length'>
    
    <thead>
    
    <tr>
    
    <th scope="col">#</th>
    
    <th scope="col">Código</th>
    
    <th scope="col">Nombre </th>
    
    <th scope="col">Precio</th>
    
    <th scope="col">Categoría del producto</th>
    
    </tr>
    
    </thead>
    
    <tbody>
    
    <tr *ngFor="let producto of productos|filtroProducto:searchText; index as i ">
    
    <th scope="row">{{ i + 1 }}</th>
    
    <td>{{ producto.codigo }} </td>
    
    <td>{{ producto.nombre }}</td>
    
    <td>{{ producto.precio | currency: ' COP ' :true:'1.1-2'}}</td>

    <td>{{ producto.tipo }}</td>

    </tr>
    
    </tbody>
    
    </table>
    <hr>
<footer class="container">
    <p>&copy; Company 2017-2019</p>
</footer>
