<h2 class="text-success paddingText">Consultar Productos registrados.</h2>

<div class="row paddingText">

    <div class="col-6">
    
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    
    </div>
    
    </div>
    
    <hr>
    
    <table class="table table-striped" *ngIf='productos && productos.length'>
    
    <thead>
    
    <tr>
    
    <th scope="col">#</th>
    
    <th scope="col">CÃ³digo</th>
    
    <th scope="col">Nombre </th>
    
    <th scope="col">Cantidad</th>
    
    <th scope="col">Precio</th>
    
    <th scope="col">Tipo de producto</th>

    <th scope="col">Proveedor</th>
    
    </tr>
    
    </thead>
    
    <tbody>
    
    <tr *ngFor="let producto of productos|filtroProducto:searchText; index as i ">
    
    <th scope="row">{{ i + 1 }}</th>
    
    <td>{{ producto.codigo }} </td>
    
    <td>{{ producto.nombre }}</td>
    
    <td>{{ producto.cantidad }}</td>
    
    <td>{{ producto.precio | currency: ' COP ' :true:'1.1-2'}}</td>

    <td>{{ producto.tipo }}</td>

    <td>{{ producto.proveedor }}</td>

    <td> <a routerLink='/productoEditar/{{producto.codigo}}'>  ver </a></td>

    </tr>
    
    </tbody>
    
    </table>
