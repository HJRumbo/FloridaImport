<h2 class="text-success paddingText">Consultar clientes registrados.</h2>

<div class="row paddingText">

    <div class="col-6">
    
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    
    </div>
    
    </div>
    
    <hr>
    
    <table class="table table-striped" *ngIf='clientes && clientes.length'>
    
    <thead>
    
    <tr>
    
    <th scope="col">#</th>
    
    <th scope="col">identificaci√≥n</th>
    
    <th scope="col">Nombre </th>
    
    <th scope="col">Apellido</th>
    
    <th scope="col">Tipo de persona</th>
    
    <th scope="col">Correo</th>
    
    </tr>
    
    </thead>
    
    <tbody>
    
    <tr *ngFor="let cliente of clientes|filtroCliente:searchText; index as i ">
    
    <th scope="row">{{ i + 1 }}</th>
    
    <td>{{ cliente.identificacion }} </td>
    
    <td>{{ cliente.nombre }}</td>
    
    <td>{{ cliente.apellido }}</td>
    
    <td>{{ cliente.tipoPersona }}</td>
    
    <td>{{ cliente.tiempoDuracion }}</td>

    <td>{{ cliente.correo }}</td>

    <td> <a routerLink='/clienteEliminar/{{cliente.identificacion}}'>  ver </a></td>

    </tr>
    
    </tbody>
    
    </table>
