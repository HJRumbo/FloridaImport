<div class="row d-flex justify-content-center">
  <div class="col-sm-12">
    <div class="picsum-img-wrapper d-flex justify-content-center">
      <img src="./../../assets/Hortalizas.jpg" alt="Random first slide" class="imagen" height="500" width="1500">
    </div>
    <div class="carousel-caption">
      <h1>FRUTAS FRESCAS.</h1>
      <p>Las mejores frutas, con la mayor frescura y la mejor calidad.</p>
    </div>
  <hr />
  </div>
  <div class="col-6 col">
    <input [(ngModel)]="searchText" type="text" class="form-control border border-success" placeholder="Type to filter">
   </div>
</div>
     <hr heigth="10px">
     <hr>
    <div class="row">
      <div class="col-md-4" *ngFor="let hortaliza of hortalizas|filtroProducto:searchText; index as i " >
        <svg class="bi bi-card-image justify-content-center" width="5em" height="5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z" clip-rule="evenodd"/>
          <path d="M10.648 7.646a.5.5 0 01.577-.093L15.002 9.5V13h-14v-1l2.646-2.354a.5.5 0 01.63-.062l2.66 1.773 3.71-3.71z"/>
          <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd"/>
        </svg>
        <h3>{{hortaliza.nombre}}</h3>
        <p>{{hortaliza.descripcion}}</p>
        <p>{{hortaliza.precio | currency: ' COP ' :true:'1.1-2'}}</p>
        <div class="row">
        <div class="input-group col " padding-left = "40px">
          <div class="input-group-append" >
            <button class="btn btn-danger border border-secondary" width="1em" height="1.5em" (click)="menos(hortaliza.codigo)" [disabled]="mIsEnable">
              <svg class="bi bi-dash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H4a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <input type="text" name="cantidad" [(ngModel)]="mensaje" class="form-control " disabled/>
          <div class="input-group-append">
          <button class="btn btn-success border border-secondary" width="1em" height="1.5em" (click)="mas(hortaliza.codigo)" >
            <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
            </svg>
          </button>
          </div>
        </div>
        <div class="col">
          <button class="btn btn-secondary " role="button" (click)="agregar(hortaliza)" padding-rigth = "40px">Agregar &raquo; 
        </button>
        </div>
      </div>
      <br>
      </div>
    </div>

    <br>
  <hr>
  <footer class="container">
    <p>&copy; Company 2017-2019</p>
  </footer>
