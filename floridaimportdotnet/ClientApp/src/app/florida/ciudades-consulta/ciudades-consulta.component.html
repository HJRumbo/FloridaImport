<h2 class="text-success paddingText text-uppercase"><strong> CIUDADES DE {{pais.nombre}}</strong></h2>

<div class="row paddingText">

    <div class="col-6">
    
    <input [(ngModel)]="searchText" type="text" class="form-control sinborde" placeholder="Filtrar">
    
    </div>

    <div class="col-6">
        <button type="button" class="btn btn-outline-success" (click)="addCiudad()">Nueva ciudad
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
        </button>
        
    </div>
    
</div>
    
    <hr>
    
    <table class="table table-striped" *ngIf='pais.ciudades && pais.ciudades.length'>
    
    <thead class="thead-dark">
    
    <tr>
    
    <th scope="col">#</th>
    
    <th scope="col">CÃ³digo</th>
    
    <th scope="col">Nombre </th>
    
    </tr>
    
    </thead>
    
    <tbody>
    
    <tr *ngFor="let ciudad of pais.ciudades; index as i ">
    
    <th scope="row">{{ i + 1 }}</th>
    
    <td>{{ ciudad.codigo }} </td>
    
    <td>{{ ciudad.nombre }}</td>

    </tr>
    
    </tbody>
    
    </table>
