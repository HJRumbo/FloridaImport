<ng-template #Admin>

  <h2 class="text-success paddingText"><strong>PROVEEDORES</strong></h2>

  <div class="row paddingText">

    <div class="col-6">

      <input [(ngModel)]="searchText" type="text" class="form-control sinborde" placeholder="Filtrar">

    </div>

  </div>

  <hr>

  <table class="table table-striped" *ngIf='proveedores && proveedores.length'>

    <thead class="thead-dark">

      <tr>

        <th scope="col">#</th>

        <th scope="col">identificación / NIT</th>

        <th scope="col">Nombre / Razón social</th>

        <th scope="col">Correo</th>

        <th scope="col">Productos</th>

      </tr>

    </thead>

    <tbody>

      <tr *ngFor="let proveedor of proveedores|filtroProveedor:searchText; index as i ">

        <th scope="row">{{ i + 1 }}</th>

        <td>{{ proveedor.identificacion }} </td>

        <td>{{ proveedor.nombre }}</td>

        <td>{{ proveedor.correo }}</td>

        <td> <a routerLink='/productoProveedorConsulta/{{proveedor.identificacion}}'>  ver </a></td>

      </tr>

    </tbody>

  </table>
  <hr>

</ng-template>
  <footer class="footer">
    <p id="margen">&copy; Company 2017-2019</p>
  </footer>
